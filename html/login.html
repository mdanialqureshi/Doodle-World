<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login to Doodle World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Asap', sans-serif;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <header>Login!</header>
    </div>

    <div class="page">
        <form action="/users/login" method="POST" class="speaker-form">
            <!--post when you’re changing data on the server, 
                reserving get for when you’re only getting data.-->
            <div class="form-row">

                <label for="username">Username</label>
                <input id="username" name="username" type='text' placeholder="Enter Username" />
                <label for="password">Password</label>
                <input id="password" name="password" type='password' placeholder="Enter Password" />
                <button type='submit' id="login" name="submit" value="Login">Login</button>
            </div>
        </form>

        <div class="header-container">
            <header>Don't Have an Account? Sign Up!</header>
        </div>
        <form action="/users/register" method="POST" class="speaker-form">
            <div class="form-row">

                <label for="email">Email</label>
                <input id="email" name='email' type="email" placeholder="you@example.com" />

                <label for="reg_username">Username</label>
                <input id="reg_username" name="reg_username" type='text' placeholder="Enter Username" />
                <label for="reg_password">Password</label>
                <input id="reg_password" name="reg_password" type='password' placeholder="Enter Password" />
                <label for="confirm_reg_password">Re-enter</label>
                <input id="confirm_reg_password" name="confirm_reg_password" type='password' placeholder="Confirm Password" />
                <button type='submit' id="signup" name="submit" value="Register">Sign Up</button>
            </div>
    </div>
    </form>
</body>

</html>
